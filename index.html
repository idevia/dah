<!DOCTYPE html>
<html>
<head lang="en">
    <title>Directional Hover Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
     </script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="dist/jquery.directional-hover.min.js" type="text/javascript"></script>
    <link href="dist/jquery.directional-hover.min.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Directional Hover Gallery</h1>
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="dh-gallery" style="background-image: url(https://images.pexels.com/photos/1209658/pexels-photo-1209658.jpeg?auto=compress&cs=tinysrgb&h=650&w=940); background-size: cover;">
                        <div class="dh-overlay">Sunset!</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="dh-gallery" style="background-image: url(https://images.pexels.com/photos/325807/pexels-photo-325807.jpeg?auto=compress&cs=tinysrgb&h=650&w=940); background-size: cover;">
                        <div class="dh-overlay">River!</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="dh-gallery" style="background-image: url(https://images.pexels.com/photos/1287367/pexels-photo-1287367.jpeg?auto=compress&cs=tinysrgb&h=650&w=940); background-size: cover;">
                        <div class="dh-overlay">Mountain!</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="dh-gallery" style="background-image: url(https://images.pexels.com/photos/343219/pexels-photo-343219.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940); background-size: cover;">
                        <div class="dh-overlay">Forest!</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="dh-gallery" style="background-image: url(https://images.pexels.com/photos/603856/pexels-photo-603856.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940); background-size: cover;">
                        <div class="dh-overlay">Siamese Cat!</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="dh-gallery" style="background-image: url(https://images.pexels.com/photos/217877/pexels-photo-217877.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940); background-size: cover;">
                        <div class="dh-overlay">Spider Web!</div>
                    </div>
                </div>
            </div>
        </div>
         <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css">
        <script>
            $(window).load(() => {
                $('.dh-gallery').directionalHover();
            });
        </script>
    </body>
</html>
